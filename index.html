<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Робота з Фреймворком Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; 
            font-family: Arial, sans-serif; 
        }
        #header {
            text-align: center;
            padding: 20px;
            background-color: #343a40; 
            color: #fff; 
        }
        #footer {
            text-align: center;
            padding: 10px;
            background-color: #343a40; 
            color: #fff; 
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #carouselExampleIndicators {
            max-width: 600px; 
            margin: auto; 
        }
        .carousel-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto; 
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Робота з Фреймворком Bootstrap</h1>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide mt-5" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="1.png" alt="Перший слайд">
            </div>
            <div class="carousel-item">
                <img src="2.png" alt="Другий слайд">
            </div>
            <div class="carousel-item">
                <img src="3.png" alt="Третій слайд">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Попередній</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Наступний</span>
        </a>
    </div>

    <div id="footer">
        <p>&copy; 2024 Робота з Фреймворком Bootstrap</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
